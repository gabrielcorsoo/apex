<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNPJ</title>
    <link rel="stylesheet" href="CNPJ.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        
    <div class="wrapper">

        <form>
            <h1>Login</h1>
            <div class="entradas">
                <input type="text" placeholder="CNPJ" id="login" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="entradas">
                <input type="password" placeholder="Senha" id="senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <div class="esqueci-a-senha">
                <a href="#">Esqueceu a senha?</a>
            </div>

            <div>
                <button type="submit" class="enviar" onclick="logarCNPJ(); return false">Login</button>
            </div>

            <div class="registre">
                <p>Ainda não possui uma conta? <a href="#">Criar</a></p>
            </div>
        </form>
    

    </div>
    <script>
        function logarCNPJ()
        {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;
            if(login == "admin" && senha == "admin"){
                location.href = "CadastroAlimentos.html"              
            }else{
                alert('usuário ou senha incorretos');
            }
        }
    </script>

    </main>
    
</body>
</html>
